<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Great Adventure Rafting</title>
    <meta
      name="description"
      content="emeka thomas onwugbonu, course wdd130 contact us page"
    />
    <meta name="author" content="Emeka Thomas Onwugbonu" />
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="" height="100" />
      <nav>
        <a href="site-plan-rafting.html">Home</a><a href="#">About</a
        ><a href="#">Trips</a><a href="#">Contact Us</a>
      </nav>
    </header>
    <main>
      <section class="contact-box">
        <h1>Great Adventure Rafting</h1>
        <h2 class="address">2 Mildred Drive Rumuagholu Road, Port Harcourt</h2>
        <p class="address">Phone: +234 809 819 7093</p>
        <div class="contact-container">
          <div class="left">
            <figure class="staff-pic">
              <img
                src="images/staff_pic.webp "
                alt="Branch Manager Pictures"
                width="300"
              />
              <img src="images/staff3.webp" alt="Staff Pictures" width="300" />
              <img src="images/staff4.webp " alt="Staff Pictures" width="300" />
              <img src="images/staff5.webp" alt="Staff Pictures" width="300" />
              <img
                src="images/staff2.webp"
                alt="Clerical Staff Pictures"
                width="300"
              />
              <img
                src="images/staff66.webp"
                alt="Clients Rafting Pic"
                width="300"
              />
              <img
                src="images/staff77.webp "
                alt="Our Instructors at work"
                width="300"
              />
              <figcaption>
                <p><b>Our Staff and Clients</b></p>
              </figcaption>
            </figure>
            <div class="map-container">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d15901.429992296778!2d6.967874125069781!3d4.879651701628756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m5!1s0x1069d1c76d285013%3A0x4df58e299911a009!2sRumuaghaolu%20Road%2C%20Port%20Harcourt%20500102%2C%20Rivers!3m2!1d4.8796304!2d6.9781739!4m3!3m2!1d4.8798869!2d6.9787317!5e0!3m2!1sen!2sng!4v1711684554134!5m2!1sen!2sng"
                width="640"
                height="225"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <p><b>Find us on the map</b></p>
            </div>
          </div>
          <div class="right">
            <form>
              <fieldset>
                <legend>Your Details</legend>
                <div class="wrapper form-container-1">
                  <label for="first">Name:</label>
                  <input type="text" id="first" name="first" />
                </div>
                <div class="wrapper form-container-2">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="wrapper form-container-3">
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone" />
                </div>
              </fieldset>
              <fieldset>
                <legend>Please select your purpose of inquiry:</legend>
                <div class="radio-wrapper">
                  <div class="radio">
                    <input
                      type="radio"
                      name="inquiry"
                      id="general"
                      class="radio-btn"
                    />
                    <label for="general">General Inquiry</label>
                  </div>
                  <div class="radio">
                    <input
                      type="radio"
                      name="inquiry"
                      id="reservation"
                      class="radio-btn"
                    />
                    <label for="reservation">Reservation question</label>
                  </div>
                  <div class="radio">
                    <input
                      type="radio"
                      name="inquiry"
                      id="suggestion"
                      class="radio-btn"
                    />
                    <label for="suggestion">Website suggestion</label>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>What would you like to discuss?</legend>
                <div class="wrapper form-container-5">
                  <label for="info">Message:</label>
                  <textarea name="info" id="info" cols="45" rows="6"></textarea>
                </div>
              </fieldset>
              <div class="radio-check">
                <input
                  class="check-btn"
                  type="checkbox"
                  id="subscription"
                  name="subscription"
                />
                <label class="subscription" for="subscription">
                  Please subscribe me to the monthly newsletter</label
                >
              </div>
              <button type="submit" class="btn-submit">Submit Info</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy;2024 Great Adventure Rafting | Emeka Thomas Onwugbonu</p>
      <div class="footer-wrapper">
        <a href="https://www.facebook.com/"
          ><img src="images/facebook.webp" alt="facebook icon" /></a
        ><a href="https://www.instagram.com/">
          <img src="images/instagram.webp" alt="instagram icon" /></a
        ><a href="https://twitter.com/login"
          ><img src="images/twitter.webp" alt="twitter icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
